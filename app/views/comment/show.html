<div class="row editable_post_block comment_edition">
    <div class="col-xs-1">
        <form form ng-controller="CommentController" ng-submit="upVote(comment)">
            <h4 style="margin : 0px" class="text-center">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-triangle-top"></span>
                </button>
            </h4>
        </form>

        <h5 style="margin: 0px" class="text-center">
            <span>
                {{comment.vote}}
            </span>
        </h5>
        <form form ng-controller="CommentController" ng-submit="downVote(comment)">
            <h4 style="margin: 0px" class="text-center">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                </button>
            </h4>
        </form>
    </div>
    <div class="col-xs-8">
        <!-- Display of the comment -->
        <form  >
            <!-- <g:textField class="big-textarea editable_display editable_display_no_border" value="${comment.text}" name="text" readonly="readonly" /> -->
            <textArea class="big-textarea editable_display editable_display_no_border comment_edition" name="text" readonly="readonly" >
                {{comment.text}}
            </textArea>
            
            <span>
                <a href="/user/edit/{{comment.user.id}}">{{comment.user.username}}</a>
                <span> | {{ comment.created | date:"dd-MM-yyyy HH:mm:ss" }} </span>
            </span>

            <button class="btn_to_display comment_edition hidden" name="editComment" value="Edit" />
        </form>
    </div>

    <div class="text-right">
        <!-- Edit area -->
        <div ng-if="session.id == comment.user.id || isAdmin">
            <div class="btn btn-primary edit_btn comment_edition">
                <span class="glyphicon glyphicon-pencil" />
            </div>
            <button ng-click="deleteComment(comment)" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash"/>
            </button>
        </div>
    </div>
</div>

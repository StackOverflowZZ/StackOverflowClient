<div class="top-margin-50">
    <div id="logbox" class="top-margin-50">
        <form ng-controller="LoginController" ng-submit="login(credentials)" autocomplete="off" novalidate>
            <h1>{{ 'LOGIN.TITLE' | translate }}</h1>

            <input ng-model="credentials.username" type="text" autofocus="autofocus"
                   class="input pass" placeholder="{{ 'LOGIN.FIELD.USERNAME' | translate }}"/>

            <input ng-model="credentials.password" type="password" required="required" id="password"
                   placeholder="{{ 'LOGIN.FIELD.PASSWORD' | translate }}" class="input pass"/>

            <button type="submit" class="inputButton">{{ 'LOGIN.FIELD.SUBMIT' | translate }}</button>

            <div class="text-center">
                <!--<g:link controller="credentials" action="create">
                    <g:message code="login.link.signup" default="Register a new account"/>
                </g:link>-->
            </div>
        </form>
        <!--
        <g:if test='${flash.message}'>
            <div class="alert alert-danger top-margin-50">${flash.message}</div>
        </g:if>
        -->
    </div>
</div>

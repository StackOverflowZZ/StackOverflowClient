<div class="top-margin-50">
    <div id="logbox" class="top-margin-50">
        <form id="loginForm" autocomplete="off">
            <h1>{{ 'LOGIN.TITLE' | translate }}</h1>

            <input ng-model="user.username" type="text" autofocus="autofocus"
                   class="input pass" placeholder="{{ 'LOGIN.FIELD.USERNAME' | translate }}"/>

            <input ng-model="user.password" type="password" required="required" id="password"
                   placeholder="{{ 'LOGIN.FIELD.PASSWORD' | translate }}" class="input pass"/>

            <input type="submit" ng-click="login(user)" class="inputButton"/>

            <div class="text-center">
                <!--<g:link controller="user" action="create">
                    <g:message code="login.link.signup" default="Register a new account"/>
                </g:link>-->
            </div>
        </form>
        <!--
        <g:if test='${flash.message}'>
            <div class="alert alert-danger top-margin-50">${flash.message}</div>
        </g:if>
        -->
    </div>
</div>
